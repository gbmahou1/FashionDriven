<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <title>FashionDriven - Gabriel Hoelzle</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Righteous&family=Roboto:ital,wght@0,100;0,300;0,400;1,100;1,300&display=swap" rel="stylesheet">
  </head>
  <body onload="receiveName()">


      <header class="topBar">

          <img style="margin-left: 5%; margin-top: 10px;" src="Images/Logo.png">

      </header>


      <div class="middleSection">

        <div class="buildSection">

            <section style="margin-top: 10px;">
                <p>Escolha o Modelo</p>
            </section>

            <section>
                
                <div>
                    <div id="t-shirt" onclick="clickModelo(this)" class="imageSection">
                        <img src="Images/tshirt.png">
                    </div>
                    <div>
                        <p>T-Shirt</p>
                    </div>
                </div>
                
                <div>
                    <div id="top-tank" onclick="clickModelo(this)" class="imageSection">
                        <img src="Images/Camiseta.png">
                    </div>
                    <div>
                        <p>Camiseta</p>
                    </div>
                </div>
                
                <div>
                    <div id="long" onclick="clickModelo(this)" class="imageSection">
                        <img src="Images/Mangalonga.png">
                    </div>
                    <div>
                        <p>Manga Longa</p>
                    </div>
                </div>
                
            </section>

            <section>
                <p>Escolha a Gola</p>
            </section>

            <section>
                
                <div>
                    <div id="v-neck" onclick="clickGola(this)" class="imageSection">
                        <img src="Images/GolaV.png">
                    </div>
                    <div>
                        <p>Gola V</p>
                    </div>
                </div>
                
                <div>
                    <div id="round" onclick="clickGola(this)" class="imageSection">
                        <img src="Images/GolaRedonda.png">
                    </div>
                    <div>
                        <p>Gola Redonda</p>
                    </div>
                </div>
                
                <div>
                    <div id="polo" onclick="clickGola(this)" class="imageSection">
                        <img src="Images/GolaPolo.png">
                    </div>
                    <div>
                        <p>Gola Polo</p>
                    </div>
                </div>
                
            </section>

            <section>
                <p>Escolha o Tecido</p>
            </section>

            <section>
                
                <div>
                    <div id="silk" onclick="clickTecido(this)" class="imageSection">
                        <img src="Images/Seda.png">
                    </div>
                    <div>
                        <p>Seda</p>
                    </div>
                </div>
                
                <div>
                    <div id="cotton" onclick="clickTecido(this)" class="imageSection">
                        <img src="Images/Algodão.png">
                    </div>
                    <div>
                        <p>Algodão</p>
                    </div>
                </div>
                
                <div>
                    <div id="polyester" onclick="clickTecido(this)" class="imageSection">
                        <img src="Images/Poliester.png">
                    </div>
                    <div>
                        <p>Poliéster</p>
                    </div>
                </div>
                
            </section>

            <section >
                <p>Imagem de Referência</p>
            </section>

            <section>
                <input type="text" id="linkInsert" onchange="getLink()" class="linkBar" placeholder="Insira o Link"></input>
            </section>

            <section id="confirmButton" class="confirmButton" style="margin-left: 130px;">
                <p style="text-align: center; width: 100%; margin-left: 0; font-style: bold; font-size: 21px; color: white; margin-top: 13px;">Confirmar Pedido</p>
            </section>
        
        </div>

        <div class="rightSection">
        
            <img style="margin-top: 25px;" src="Images/ilustração.png">

        </div>

      </div>

      <div class="bottomSection">

        
        <p style="margin-left: 130px; margin-top: 40px; font-style: bold; font-size: 25px; font-family: 'Roboto', sans-serif;">Ultimos Pedidos</p>
        

        <div id="recentRequests" class="requestsDisplay">

        </div>

      </div>
    
     <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
     <script src="scripts.js"></script>
  </body>
</html>
